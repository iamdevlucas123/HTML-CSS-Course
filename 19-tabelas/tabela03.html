<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        tr, td, th {
            border: solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <thead>
            <tr>
                <!--colspan ou rowspan indica quantas colunas ou linhas a cÃ©lula deve ocupar.-->
                <th scope="row" colspan="4">linha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">coluna</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
