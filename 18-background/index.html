<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de background</title>
    <style>
        body {
            background-image: url(imagem/pattern002.png);
        }

        .quadrado{
            display: inline-block;
            border: solid 4px;
            width: 250px;
            height: 250px;
            background-color:brown ;
            border-radius: 10%;
        }

        #q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        #q3 {
            background-image: url(imagem/pattern001.png);
        }

    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
